version: 4.1.32
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Locate the "Contact" link in the navigation bar.
    commands:
      - command: hover-text
        text: Contact
        description: contact link in the navigation bar
        action: click
  - prompt: Click on the "Contact" link.
    commands:
      - command: hover-text
        text: Contact
        description: contact link in the navigation bar
        action: click
  - prompt: >-
      Assert that the contact page loads correctly.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: the contact page shows the "Contact" heading
